version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Image
          command: docker build -t mechaloidbay/jnlp-slave-sandbox:$CIRCLE_BRANCH .
      - run:
          name: Tag Image
          command: |
            docker tag $CIRCLE_BRANCH mechaloidbay/jnlp-slave-sandbox:$CIRCLE_BRANCH
      # deploy the image
      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push mechaloidbay/jnlp-slave-sandbox
